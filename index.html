<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>To-Do App</h1>
    <form>
      <input type="text" id="new-task" placeholder="Enter task here...">
      <button type="button" id="add-task">Add Task</button>
    </form>
    <h2>Pending Tasks:</h2>
    <ul id="pending-tasks">
    </ul>
    <h2>Completed Tasks:</h2>
    <ul id="completed-tasks">
    </ul>
    <script src="script.js"></script>
  </body>
</html>
